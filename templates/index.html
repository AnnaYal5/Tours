<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<header class="container mt-5">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"></a>
 <button class="navbar-toggler" type="button"
         data-toggle="collapse" data-target="#navbarNav"
         aria-controls="navbarNav"
         aria-expanded="false"
         aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
 </button>
    <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav">
             {% for tour in tours.values() %}  <! -- Не забути про 2 Києва -->
             <li class="nav-item">
                 <a href="/departures/{{ tour.departure }}" class="nav-link">Тур - {{ tour.departure }}</a>
             </li>
             {% endfor %}
         </ul>
    </div>
</nav>
</header>
<main class="container mt-3">
    <section class="jumbotron text-center mt-4" style="background: url('https://place-hold.it/1600x300&text='); background-position: center center">
        <h1 class="display-4">Тури автобусом</h1>
        <p class="lead">Для відпочинку</p>
        <p class="mt-0 w-10 mx-auto">Популярні</p>
    </section>
    <div class="row mt-5">
        {% for tour in tours.values() %}
        <div class="col-4">
            <div class="card mb-4">
                <div class="embed-responsive embed-responsive-16by9">
                    <img class="card-img-top embed-responsive-item" src="{{ tour.picture }}">
                </div>
                <div class="card-body">
                    <h2 class="card-title">{{ tour.title }}</h2>
                    <p class="card-text">{{ tour.description }}</p>
                    <a href="#" class="btn btn-sm btn-primary">Замовити</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
